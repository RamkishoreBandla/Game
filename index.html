<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fighting Game 2P</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!-- whole container -->
    <div style="display: flex;">


        <!-- red container -->
        <div style="position: relative; display: inline-block;">
            <div style="position: absolute; display: flex; width: 100%; align-items: center;
        padding:20px ;
        ">
                <!-- player healht -->
                <div
                    style="position: relative ; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white;border-left: 4px solid white;border-bottom: 4px solid white;">
                    <div style="background-color: red; height: 30px; width: 100%;"></div>
                    <div id="playerHealth"
                        style="position: absolute; background:#818cf8 ; top: 0; bottom: 0; right: 0; width: 100%;">
                    </div>
                </div>
                <!-- timer -->
                <div id="timer"
                    style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">
                    10
                </div>
                <!-- enemy ealth -->
                <div
                    style="position: relative ; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white; ">
                    <div style="background-color: red; height: 30px;"></div>
                    <div id="enemyHealth"
                        style="position: absolute; background:#818cf8 ; top: 0; bottom: 0; right: 0;left: 0;">
                    </div>
                </div>
            </div>
            <div id="displayText"
                style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">
                Tie</div>
            <canvas></canvas>
        </div>

        <!-- instructions -->
        <div class="container">
            <div class="content" style="padding: 10px;">
                <h2 style="color: blue;">Instructions</h2>
                <b style="color: red;">Player 1 - Samurai Controls</b>
                <ul>
                    <li style="font-size: 20px;">W &nbsp;&nbsp;&nbsp; - Jump</li><br>
                    <li style="font-size: 20px;">A &nbsp;&nbsp;&nbsp; - Left</li> <br>
                    <li style="font-size: 20px;">D &nbsp;&nbsp;&nbsp; - Right</li> <br>
                    <li style="font-size: 20px;">Space - Attack</li>
                </ul>
                <br>
                <br>
                <b style="color: red;">Player 2 - Kaiji Controls</b>
                <ul>
                    <li> <b style="font-size: 60px; font-family: 'Times New Roman', Times, serif "> &#8593;</b>  - Jump</li>
                    <li> <b style="font-size: 60px; font-family: 'Times New Roman', Times, serif;"> &#8592;</b>  - Left</li>
                    <li> <b style="font-size: 60px; font-family: 'Times New Roman', Times, serif"> &#8594;</b>  - Right</li>
                    <li> <b style="font-size: 60px;font-family: 'Times New Roman', Times, serif "> &#8595;</b> - Attack</li>
                </ul>
            </div>


        </div>
    </div>
    <div style="padding: 10px;">
        <b>Refresh browser to start new game</b>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>

    <script src="index.js"></script>
</body>

</html>
